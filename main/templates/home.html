<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Shop | Pakistan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { transition: 0.3s; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .product-card:hover { transform: translateY(-10px); }
        .navbar { background-color: #2c3e50; }
        .btn-buy { background-color: #27ae60; color: white; border-radius: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">MY PREMIUM SHOP</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search products...">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-5 fw-bold">Our Latest Collection</h2>
        
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="{{ product.name }}">
                    
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold text-uppercase">{{ product.name }}</h5>
                        <p class="text-muted small">{{ product.description|truncatechars:50 }}</p>
                        <h4 class="text-success">PKR {{ product.price }}</h4>
                        
                        <a href="#" class="btn btn-buy px-4 mt-2">Add to Cart</a>
                        
                        <a href="{% url 'buy' product.id %}" class="btn btn-success mt-2 d-block">
                            Buy Now (International Payment)
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
